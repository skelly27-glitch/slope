<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope & Intercept Visualizer</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 700px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
h1 {
    text-align: center;
}
label {
    margin-right: 10px;
}
input {
    margin-right: 20px;
    width: 80px;
}
button {
    padding: 6px 16px;
    font-size: 16px;
    cursor: pointer;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
}
canvas {
    display: block;
    margin: 30px auto 0 auto;
    background: #fafafa;
    border: 1px solid #ddd;
    border-radius: 4px;
}
    </style>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Slope & Intercept Visualizer</h1>
        <label for="slope">Slope (m):</label>
        <input type="number" id="slope" value="1" step="any">
        <label for="intercept">Intercept (b):</label>
        <input type="number" id="intercept" value="0" step="any">
        <button id="plotBtn">Plot Line</button>
        <canvas id="lineChart" width="600" height="400"></canvas>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const slopeInput = document.getElementById('slope');
    const interceptInput = document.getElementById('intercept');
    const plotBtn = document.getElementById('plotBtn');
    const ctx = document.getElementById('lineChart').getContext('2d');

    let chart;

    function plotLine(m, b) {
        // Generate x values
        const xValues = [];
        const yValues = [];
        for (let x = -10; x <= 10; x += 0.5) {
            xValues.push(x);
            yValues.push(m * x + b);
        }
        const data = {
            labels: xValues,
            datasets: [{
                label: `y = ${m}x + ${b}`,
                data: yValues,
                borderColor: 'blue',
                fill: false,
                pointRadius: 0
            }]
        };
        const options = {
            scales: {
                x: { title: { display: true, text: 'x' } },
                y: { title: { display: true, text: 'y' } }
            }
        };
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: options
        });
    }

    plotBtn.addEventListener('click', function() {
        const m = parseFloat(slopeInput.value);
        const b = parseFloat(interceptInput.value);
        plotLine(m, b);
    });

    // Initial plot
    plotLine(parseFloat(slopeInput.value), parseFloat(interceptInput.value));
});
    </script>
</body>
</html>
